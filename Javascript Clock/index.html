<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand secs"></div>

        <div class="marker">
            <div class="marker12">12</div>
            <div class="marker3">3</div>
            <div class="marker6">6</div>
            <div class="marker9">9</div>
        </div>




    </div>





    <script src="script.js"></script>
</body>

</html>
